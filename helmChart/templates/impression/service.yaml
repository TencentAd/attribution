apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.serversName.impression }}
  labels:
    {{- include "helmtest.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "helmtest.selectorLabels" . | nindent 4 }}
