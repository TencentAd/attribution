replicaCount: 1

image:
  repository: tencentad/attribution
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  enabled: true
  annotations: {}

ia:
  name: imp-attribution-server

  command: imp_attribution_server

  podAnnotations: {}

  podSecurityContext: {}
  # fsGroup: 2000

  securityContext: {}
#     capabilities:
#       drop:
#       - ALL
#     readOnlyRootFilesystem: true
#   runAsNonRoot: true
#   runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths: []
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
  #   cpu: 100m
  #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}
